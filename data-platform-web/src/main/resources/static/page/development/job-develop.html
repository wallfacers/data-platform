<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>主页一</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../lib/font-awesome-4.7.0/css/font-awesome.min.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
</head>
<style>
    .layui-top-box {padding:20px 20px 20px 20px;}
    .layui-red {color:red}
    .main_btn > p {height:40px;}
    .layui-tab-title li .layui-tab-close {
        margin-left: 4px;
    }
</style>
<body>
<div class="layuimini-container">
    <div class="layuimini-main layui-top-box">
        <div class="layui-btn-container">
            <button type="button" class="layui-btn layui-btn-sm layui-btn-primary">
                <i class="layui-icon layui-icon-loading"></i>
            </button>
            <button type="button" class="layui-btn layui-btn-sm layui-btn-primary">
                <i class="layui-icon layui-icon-left"></i>
            </button>
            <button type="button" class="layui-btn layui-btn-sm layui-btn-primary">
                <i class="layui-icon layui-icon-play"></i>
            </button>
            <button type="button" class="layui-btn layui-btn-sm layui-btn-primary">
                <i class="layui-icon layui-icon-pause"></i>
            </button>
            <button type="button" class="layui-btn layui-btn-sm layui-btn-primary">
                <i class="layui-icon layui-icon-delete"></i>
            </button>
            <button type="button" class="layui-btn layui-btn-sm layui-btn-primary">
                <i class="layui-icon layui-icon-share"></i>
            </button>
            <button type="button" class="layui-btn layui-btn-sm layui-btn-disabled">
                <i class="layui-icon layui-icon-delete"></i>
            </button>

            <button type="button" class="layui-btn layui-btn-sm layui-btn-normal">
                <i class="layui-icon layui-icon-left"></i>
            </button>
            <button type="button" class="layui-btn layui-btn-sm layui-btn-warm">
                <i class="layui-icon layui-icon-right"></i>
            </button>
            <button type="button" class="layui-btn layui-btn-sm layui-btn-danger">
                <i class="layui-icon layui-icon-edit"></i>
            </button>

        </div>

        <div class="layui-tab layui-tab-brief" lay-allowClose="true" lay-filter="job-code-tab">
            <ul class="layui-tab-title">
                <li>网2222站设置</li>
                <li>用户管理<span class="layui-badge-dot"></span></li>
                <li class="layui-this">最新邮件 <i class="layui-icon layui-icon-loading layui-anim layui-anim-rotate layui-anim-loop"></i></li>
            </ul>
            <div class="layui-tab-content">
                <div class="layui-tab-item layui-show">
                    11
                </div>
                <div class="layui-tab-item">22</div>
                <div class="layui-tab-item">33</div>
            </div>
        </div>
    </div>

</div>
<script src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>

<script>
    layui.use('element', function () {
        var element = layui.element;
        element.on('tab(job-code-tab)', function(data){
            element.tabAdd('job-code-tab', {
              title: '测试选项卡'
              ,content: '你好'
              ,id: '66666'
            });
        });
    });
</script>

</body>
</html>
